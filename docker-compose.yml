version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./conf.d:/etc/nginx/conf.d/
      - ./index.html:/usr/share/nginx/html/index.html
      - ./home/jonilson/:/home/jonilson/
    ports:
      - 8080:80
      - 8077:8077